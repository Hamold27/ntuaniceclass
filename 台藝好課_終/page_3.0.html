.featured-button:hover {

.department-grid {

.department-card {

.department-title {

.department-title p {

.arrow-icon {

.department-content {

        function createFeaturedCard(featured) {
            return `
                <div class="featured-content">
                    <h1 class="featured-title">${featured.title}</h1>
                    <p class="featured-description">${featured.description}</p>
                </div>
                <a href="#" class="featured-button">${featured.buttonText}</a>
            `;
        }

        function createDepartmentCard(department) {
            const card = document.createElement('div');
            card.className = 'department-card';

            const header = document.createElement('div');
            header.className = 'department-header';

            const title = document.createElement('div');
            title.className = 'department-title';
            title.innerHTML = `<h2>${department.title}</h2><p>${department.subtitle}</p>`;

            const arrow = document.createElement('div');
            arrow.className = 'arrow-icon';
            arrow.textContent = '→';

            header.appendChild(title);
            header.appendChild(arrow);

            const content = document.createElement('div');
            content.className = 'department-content';

            if (department.content) {
                content.innerHTML = `<p>${department.content}</p><p>${department.contentEn}</p>`;
            } else if (department.years) {
                const yearList = document.createElement('ul');
                yearList.className = 'year-list';
                department.years.forEach(year => {
                    const yearItem = document.createElement('li');
                    yearItem.className = 'year-item';
                    yearItem.innerHTML = `<span>${year}</span><span>→</span>`;
                    yearList.appendChild(yearItem);
                });
                content.appendChild(yearList);
            }

            card.appendChild(header);
            card.appendChild(content);

            return card;
        }

        function updateContent(departmentId) {
            const featuredCard = document.getElementById('featured-card');
            featuredCard.innerHTML = createFeaturedCard(departmentContent[departmentId].featured);

            const contentArea = document.getElementById('department-content');
            contentArea.innerHTML = '';

            departmentContent[departmentId].departments.forEach(department => {
                contentArea.appendChild(createDepartmentCard(department));
            });
        }

        document.querySelector('.sidebar-menu').addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                document.querySelectorAll('.sidebar-menu li').forEach(item => item.classList.remove('active'));
                e.target.classList.add('active');
                updateContent(e.target.dataset.id);
            }
        });

        // Initialize with the first menu item's content
        updateContent('performing-arts');
    </script>

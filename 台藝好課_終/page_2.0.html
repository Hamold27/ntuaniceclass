<script>
  // script.js

// 1. 生成課程卡片
document.addEventListener("DOMContentLoaded", function () {
  const courses = Array(15).fill({
    title: "網站設計<br>與數位剪輯",
    department: "Website Design & <br>Video Editing",
    rating: 4.7,
    reviews: "顆星",
  });

  const courseList = document.getElementById("course-list");

  courses.forEach((course) => {
    const courseCard = document.createElement("div");
    courseCard.className = "course-card";
    courseCard.innerHTML = `
      <div class="course-content">
        <div class="course-header">
          <div class="course-info">
            <h3>${course.title}</h3>
            <p>${course.department}</p>
          </div>
          <button class="course-button">
            <svg width="37" height="38" viewBox="0 0 37 38" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.30272 2.35308L34.8205 2.36625L34.8073 28.8916" stroke="white" stroke-width="3" stroke-linejoin="round"/>
              <path d="M34.8201 2.36663L1.20361 35.9497" stroke="white" stroke-width="3" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="course-rating">
        <div class="stars">
          ${Array(5)
            .fill()
            .map(
              () => `
              <svg class="star" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            `
            )
            .join("")}
        </div>
        <span class="rating-value">${course.rating}</span>
        <span class="rating-count">${course.reviews}</span>
      </div>
    `;
    courseList.appendChild(courseCard);
  });
});

// 2. Modal 彈窗邏輯
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("courseModal");
  const closeBtn = modal.querySelector(".close");
  const courseCards = document.querySelectorAll(".course-card"); // 假設課程卡片有 'course-card' 類

  // 課程數據（此例中所有課程相同）
  const courseData = {
    department: "設計學院 視覺傳達設計學系",
    title: "網站設計<br>與數位剪輯",
    rating: 4.7,
    teacher: "教師：林昱萱",
    schedule: "時間：(一) 6-8",
    description:
      "課程概要：讓學生了解目前製作網站應熟悉的基本程式語法及軟體，包含：HTML語法、基礎JavaScript語法、兩種以上版面設計繪圖軟體、網頁上傳軟體(FTP)、如何申請個人網址(付費或免費)、上傳網頁所應注意事項、網路相關智慧財產權探討等。 並介紹網站具備項目，包含：安全政策、隱私保護服務宣告、聯絡方式、Site Map設計、Credit設計、最近更新時間標示、提供兩種以上語文版等。 課中並將介紹國內外設計實用、酷炫及流量較高的網站，並且選擇數個作為期中範例考試及期末範例作業發表，讓學生實際完成一個網站作品，強化實務操作能力。 ",
  };

  function openModal() {
    modal.style.display = "flex";
    modal.querySelector(".course-department").innerHTML = courseData.department;
    modal.querySelector(".course-title").innerHTML = courseData.title;
    modal.querySelector(".rating-value").textContent = courseData.rating;
    modal.querySelector(".course-teacher").textContent = courseData.teacher;
    modal.querySelector(".course-schedule").textContent = courseData.schedule;
    modal.querySelector(".course-description").textContent =
      courseData.description;

    // 顯示星星評分
    const starsContainer = modal.querySelector(".stars");
    starsContainer.innerHTML = ""; // 清空舊的星星
    for (let i = 0; i < 5; i++) {
      const star = document.createElement("svg");
      star.classList.add("star");
      star.setAttribute("viewBox", "0 0 20 20");
      star.innerHTML = `
       <svg class="star" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
      `;
      star.style.fill = i < Math.round(courseData.rating) ? "#ff5d5d" : "#ccc";
      starsContainer.appendChild(star);
    }
  }

  function closeModal() {
    modal.style.display = "none";
  }

  courseCards.forEach((card) => {
    card.addEventListener("click", openModal);
  });

  closeBtn.addEventListener("click", closeModal);
  window.addEventListener("click", function (event) {
    if (event.target === modal) {
      closeModal();
    }
  });
});

// 3. Dropdown 選單邏輯
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".dropdown-button").forEach((button) => {
    button.addEventListener("click", (e) => {
      const content = e.currentTarget.nextElementSibling;
      content.style.display =
        content.style.display === "block" ? "none" : "block";
    });
  });
});

</script>
